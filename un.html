<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Information</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.15);
        }

        .coming-soon {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 12px;
            color: #856404;
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .class-btn {
            display: block;
            background: linear-gradient(135deg, #6a5acd, #836fff);
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .class-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
<link rel="icon" type="image/x-icon" href="logo.png">
